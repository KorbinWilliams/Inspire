<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Inspire</title>
</head>


<body>
	<header class="container-fluid">
		<div class="row welcomeheight">
			<div class="col-8 col-md-10" id="WelcomePerson">
				<!-- "Welcome Person" -->
			</div>
			<div class="col-4 col-md-2" id="weather">
				<!-- Your Weather Template -->
			</div>
		</div>
	</header>

	<main class="container-fluid">
		<div class="row">
			<div class="col-12 d-flex justify-content center">
				<!-- TODO probably easier to have name saved in local storage display at top -->
				<!-- STUB  make form for person's name 
					if statement inside model to change from form to person's name, get/post-->
			</div>
		</div>
	</main>

	<footer class="container-fluid">
		<div class="row">
			<div class="col-12 col-md-8" id="quote">
				<!-- quote of the day -->
			</div>
			<div class="col-12 col-md-4 d-flex justify-content-right">
				<h5>Things you probably should've done yesterday</h5>
			</div>
		</div>
		<div class="row">
			<ul id="todos">
				<!-- li, foreach, etc. -->
			</ul>
			<p id="todo-error">
				<!-- model: <p> with error -->
			</p>
			<form onsubmit="app.todoController.addTodo(event)">
				<div class="form-group">
					<label for="todos">Add item to todo list</label>
					<input type="text" name="todos" id="addTodo" class="form-control" placeholder="add item form">
				</div>
			</form>
		</div>



	</footer>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
	<script type="module" src="app/main.js"></script>
</body>

</html>
